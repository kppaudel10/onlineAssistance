<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO || HOME</title>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
    <link th:href="@{/css/searchFormCss.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div th:replace="fragment/fragment :: js_link" ></div>
    <div th:replace="fragment/fragment :: css_link" ></div>
    <div th:replace="fragment/fragment :: ganeric_css" ></div>
    <div th:replace="fragment/fragment :: navbar " ></div>
    <div th:replace="fragment/fragment :: homecss " ></div>
    <div class="main">
        <div class="search_form">
            <form th:action="@{/todo/search}" th:method="post" th:object="${searchDto}" class="search-form">
                <label for="search" class="screen-reader-text">Search</label>
                <input id="search"
                       type="search" class="search-input" placeholder="Search by date(yyyy-MM-dd).." th:field="*{date}">
                <button class="search-button">Search</button>
            </form>
        </div>

        <h2 class="head_caption"><u><i>ToDo List</i></u></h2>
        <button>
            <a  th:href="@{/todo/add}">Add</a>
        </button>
        <table id="members">
            <thead>
            <tr>
                <th>S.N</th>
                <th>Title</th>
                <th>Status</th>
                <th>Date</th>
<!--                <th>Action</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="i,loop:  ${todo}">
                <td th:text="${loop.count}"></td>
                <td th:text="${i.title}"></td>
                <td  th:text="${i.toDoStatus.name()}"></td>
                <td  th:text="${i.toDoDate}"></td>
<!--                <td>-->
<!--                    <a class="button1" th:href="@{/todo/update/{id}(id =${i.id})}">Update</a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
