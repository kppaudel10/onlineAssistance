<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO || HOME</title>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
    <link th:href="@{/css/formCss.css}" rel="stylesheet"/>
    <link th:href="@{/css/displayError.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div th:replace="fragment/fragment :: js_link" ></div>
    <div th:replace="fragment/fragment :: css_link" ></div>
    <div th:replace="fragment/fragment :: ganeric_css" ></div>
    <div th:replace="fragment/fragment :: navbar " ></div>
    <div th:replace="fragment/fragment :: homecss " ></div>
    <div class="main">
        <button>
            <a th:href="@{/login/home}">Back</a>
        </button>
        <div class="form-wrap">
            <form th:action="@{/income/add}" th:method="post" th:object="${incomeDto}">
                <h1>Add Income Details</h1>
                <input type="hidden" name="id" th:field="*{id}">
                <label for="source">Source</label>
                <input type="text" placeholder="Enter income source" id="source" th:field="*{source}">
                <p class="display_msg" th:if="${#fields.hasErrors('source')}"
                   th:errors="*{source}"></p>

                <label for="amount">Amount</label>
                <input type="number" placeholder="Enter amount" id="amount" th:field="*{amount}">
                <p class="display_msg" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></p>

                <input type="submit" value="Save">
                <input type="reset" value="Reset">

            </form>
            <h4 style="color:green;" th:text="*{message}"></h4>

        </div>
    </div>
</div>
</body>
</html>
